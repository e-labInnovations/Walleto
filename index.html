<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script

      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"

    <script src="./js/home.js"></script>
    <script src="./js/components/addDataModal.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-router>
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/about" component="page-about"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
    </ion-app>
     <script type="module">
        import { menuController, modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.menuController = menuController;
        window.modalController = modalController;
        
        let currentModal = null;
        //const button = document.querySelector('ion-fab');
        //button.addEventListener('click', alert('test'));

        async function createModal() {
          const modal = await modalController.create({
            component: 'modal-content'
          });

          await modal.present();
          currentModal = modal;
        }

        function dismissModal() {
          if (currentModal) {
            currentModal.dismiss().then(() => { currentModal = null; });
          }
        }
    </script>
  </body>
</html>
